{% extends 'partials/base.html' %}
{% load bootstrap5 %}
{% block title %}
Update profile
{% endblock %}

{% block content %}
<div class="container me-5 ms-5 ">
    <h1 class="d-flex justify-content-center">More info about you</h1>

    <form method="post" class="d-flex flex-column " enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Update" button_type="submit" button_class="btn-success" %}
    </form>
</div>
{% endblock %}
