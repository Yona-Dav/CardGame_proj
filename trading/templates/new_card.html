{% extends 'partials/base.html' %}
{% load bootstrap5 %}
{% block title %}
Add a new Card
{% endblock %}

{% block content %}

<div class="container me-5 ms-5  ">
    <h1 class="d-flex justify-content-center">Create a new Card</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Add" button_type="submit" button_class="btn-success" %}
    </form>
</div>
{% endblock %}
